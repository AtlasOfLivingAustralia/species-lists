# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven
on:
  push:
    branches: [ main, testing, develop ]
    paths:
      - 'lists-service/**'
      - '.github/workflows/maven.yml'
  pull_request:
    branches: [ main, testing, develop ]
    paths:
      - 'lists-service/**'
    
env:
  # Customize these environment variables
  JAVA_APP_PATH: './lists-service'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/lists-service


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      working-directory: ${{ env.JAVA_APP_PATH }}
      run: mvn test
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests
        path: ${{ env.JAVA_APP_PATH }}/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
    - name: Build with Maven
      working-directory: ${{ env.JAVA_APP_PATH }}
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: ${{ env.JAVA_APP_PATH }}
        token: ${{ secrets.GITHUB_TOKEN }}
