version: 0.2
###
# Deletes all objects from the alb access logs bucket, this needs to be done
# before the teardown action so the bucket can be removed

env:
  shell: bash

phases:
  build:
    commands:
      - echo The load balancer access logs bucket is $LOAD_BALANCER_ACCESS_LOGS_BUCKET, deleting all objects
      - aws s3 rm s3://$LOAD_BALANCER_ACCESS_LOGS_BUCKET --recursive
      - echo The lists uploads bucket is $LISTS_UPLOADS_BUCKET, deleting all objects
      - aws s3 rm s3://$LISTS_UPLOADS_BUCKET --recursive
