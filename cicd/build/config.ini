[DEFAULT]
PRODUCT_COMPONENT = build
PIPELINE_STACK_NAME = ala-${PRODUCT_NAME}-${PRODUCT_COMPONENT}-pipeline-${ENVIRONMENT}
DEPLOY_PIPELINE_STACK_NAME = ala-${PRODUCT_NAME}-deploy-pipeline-${ENVIRONMENT}

AUTO_DEPLOY = true
SLACK_DEPLOY_NOTIFICATION = true
SLACK_ALERT_CHANNEL = zabbix-alerts

[development]
# code pipeline
PIPELINE_STACK_NAME = ala-${PRODUCT_NAME}-${PRODUCT_COMPONENT}-pipeline-${CLEAN_BRANCH}
DEPLOY_PIPELINE_STACK_NAME = ala-${PRODUCT_NAME}-deploy-pipeline-${CLEAN_BRANCH}

[develop]

[staging]

[production]
SLACK_ALERT_CHANNEL = deployments
AUTO_DEPLOY = false
